<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formulários</title>
    
    <!--Css-->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <h1>Estilizando formulários</h1>    
    <hr>
    <div id="container">
        <form>
            <!--Separar conteúdos semelhantes-->
            <fieldset>
                <!--Legenda-->
                <legend>Detalhes do contato</legend>
                <div>
                    <!--Label: Rótulo dos campos-->
                    <!--for: ligação do rótulo com o campo input-->
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <!--Label: Rótulo dos campos-->
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <!--Label: Rótulo dos campos-->
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="msg">Mensagem</label>
                    <textarea name="mmsg" id="Mensagem"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Receber News Letter?</legend>
                <div>
                    <label>
                        <input class="radio" type="radio" name="news" id="sim">Sim
                    </label>
                </div>
                <div>
                    <label>
                        <input class="radio" type="radio" name="news" id="nao">Não
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
