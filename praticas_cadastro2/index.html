<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro 2</title>
</head>
<body>
    <form>
    <h1>Cadastro</h1>
    <hr>

    <label>Nome completo</label>
    <input type="text"><br><br>
    <label>Endereço</label>
    <input type="text"><br><br>
    <label>Cpf</label>
    <input type="number"><br><br>
    <label>Estado</label>
    
    <select name="Estado">
        <option value="mg">Minas gerais</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de janeiro</option>
    </select>
    </form><br><br>

    <label>Area de interesse</label><br>
    <input type="radio" name="interesse" value="eg">engenharia
    <input type="radio" name="interesse" value="pd">pedreiro
    <input type="radio" name="interesse" value="ti">técnico em informática<br><br>

    <label">Estado civil</label><br>
    <input type="radio" name="ecivil" value="s">solteiro
    <input type="radio" name="ecivil" value="c">casado
    <input type="radio" name="ecivil" value="v">viuvo<br><br>
</body>
</html>
