<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <table border="1x" width="50%">
        <tr>
            <th>Produtos</th>
            <th>Codigo</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Monitor</td>
            <td>0101</td>
            <td>R$1.500,00</td>
        </tr>
        <tr>
            <td>Teclado</td>
            <td>0202</td>
            <td>R$300,00</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>0303</td>
            <td>R$200,00</td>
        </tr>
        <tr>
            <td rowspan="2">Promoção</td>
            <td colspan="2">Desconto 10%</td>
        </tr>
        <tr>
            <td>Valor:</td>
            <td>R$1.800,00</td>
        </tr>
    </table>    
</body>
</html>
